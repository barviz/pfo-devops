<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios nuevos</title>
</head>
<body>
     <h1>Registro de Usuario</h1>

    <form id="formRegistro">

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresá tu usuario" required>
        <br><br>

        <label for="password">Clave:</label>
        <input type="password" id="password" name="password" placeholder="Poner aquí su clave" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="respuesta"></p>

    <script>
        document.getElementById("formRegistro").addEventListener("submit", async function (e) {
            e.preventDefault();

            const datos = {
                usuario: document.getElementById("usuario").value,
                password: document.getElementById("password").value
            };

            try {
                let res = await fetch("procesar.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(datos)
                });

                let json = await res.json();
                document.getElementById("respuesta").innerText = json.mensaje;

            } catch (error) {
                document.getElementById("respuesta").innerText = "error en la conexión con el backend";
            }
        });
    </script>
    
</body>
</html>
